<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>WE ARE COMING SOON ! </h1>
    <div class="countdown">
        <div class="timer">
            <span class="time" id="days">10</span>
            <span class="lable">Days</span>
        </div>
        <div class="timer">
            <span class="time" id="hours">12</span>
            <span class="lable">Hours</span>
        </div>
        <div class="timer">
            <span class="time" id="mins">30</span>
            <span class="lable">Mins</span>
        </div>
        <div class="timer">
            <span class="time" id="secs">12</span>
            <span class="lable">Secs</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
